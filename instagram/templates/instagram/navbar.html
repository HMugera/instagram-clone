<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/navbar.css" />
    <link
      rel="stylesheet"
      href="  https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>Instagram</title>
  </head>
  <body>
    {% load static%}
    <nav class="navbar m-0">
      <a href="/" class="navbar-brand mb-0 h1">
        <img src="../../static/images/Instagram_logo.png" alt="" />
      </a>
      <form
        class="form-inline"
        id="searchform"
        action="{% url 'instagram:search_results' %}"
        role="search"
      >
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="searching"
          name="search_profile"
        />
      </form>
      {% if user.is_authenticated %}
      <ul class="icons m-0">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{user}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a
              class="dropdown-item"
              href="{%url 'instagram:profile' username=user %}"
              >Profile</a
            >

            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link mr-4" href="{%url 'instagram:upload'%}">upload</a>
        </li>
      </ul>
      {% else %}
      <li>
        <a class="btn btn-default" href="accounts/login">Login</a>
      </li>

      {%endif%}
    </nav>
    <hr class="m-0" />
  </body>
</html>
