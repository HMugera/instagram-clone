<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/navbar.css" />
    <link
      rel="stylesheet"
      href="  https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>Instagram</title>
  </head>
  <body>
    {% load static%}
    <nav class="navbar navbar-dark bg-dark m-0">
      <span class="navbar-brand mb-0 h1">
        INSTAGRAM
        <!-- <a href="/">
      <div id="brand" class="instaicon logo d-none d-sm-block"></div>
      <div class="instaicon mainicon d-block d-sm-none"></div>
    </a> -->
      </span>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
      Search
    </button> -->
      </form>
      {% if user.is_authenticated %}
      <ul class="icons m-0">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{user}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Profile</a>

            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link mr-4" href="{%url 'instagram:upload'%}">upload</a>
        </li>
      </ul>
      {% else %}
      <li>
        <a class="btn btn-default text-white" href="accounts/login">Login</a>
      </li>

      {%endif%}
    </nav>
  </body>
</html>
