{%extends 'instagram/base.html'%}
<!-- html -->
{% block content %}
<!-- content -->
<div class="container mt-5">
  <div class="user_profile">
    {% if profile.profile_picture %}
    <img class="profile-picture" src="{{profile.profile_picture.url}}" alt="" />
    {% endif %}
    <h5>Name</h5>
    <h3>{{user.username}}</h3>

    <h5>Bio</h5>
    <p>{{profile.bio}}</p>
    <div>
      <a
        href="{%url 'instagram:update_profile' user.id %}"
        class="btn btn-outline-primary"
      >
        Edit Profile</a
      >
    </div>
  </div>
  <div class="user-posts">
    <div class="row">
      {% for post in posts %}
      <div class="col-md-4">
        <div class="post-wrapper">
          <a href="{%url 'instagram:view_post' post.id %}">
            <img class="img-responsive" src="{{post.image.url}}" alt="..." />
          </a>
        </div>
      </div>

      {%empty%}

      <h4 class="text-center">No posts yet</h4>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock%}
