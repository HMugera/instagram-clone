{%extends 'instagram/base.html'%}
<!-- html -->
{% block content %}
<!-- content -->
<div class="container-fluid">
  <div class="row main-container">
    <div class="col-md-7 post-container">
      <h2>pictures</h2>
      {% for post in posts %}

      <div class="card m-3" style="width: 18rem">
        {%if post.image%}
        <img src="{{post.image.url}}" class="card-img-top" alt="..." />
        {%endif%}

        <div class="card-body">
          <h5 class="card-title">{{post.name}}</h5>
          <p class="card-text">@{{post.user.username}}</p>
          <a
            href="{%url 'instagram:view_post' post.id %}"
            class="btn btn-primary"
            >view</a
          >
        </div>
      </div>

      {% endfor %}
    </div>
    <div class="col-md-5 followers-container">followers</div>
  </div>
</div>

{% endblock%}
