{%extends 'instagram/base.html'%}
<!-- html -->
{% block content %}
<!-- content -->
<div class="container">
  <div class="users-wrapper">
    {% for profile in profiles %}

    <div class="single-user-container">
      <div class="user">
        <div class="image">
          <img src="{{profile.profile_picture.url}}" alt="" />
        </div>
        <div class="user_name mb-2">{{profile.user.username.capitalize}}</div>
      </div>

      <div>
        <a href="{%url 'instagram:follow' user.id %}" class="btn btn-success"
          >Follow</a
        >
      </div>

      <div>
        <a href="{%url 'instagram:follow' user.id %}" class="btn btn-danger"
          >Unfollow</a
        >
      </div>
    </div>
    {%empty%}
    <h4 class="text-center">No user found search-term {{message}}</h4>
    {% endfor %}
  </div>
</div>

{% endblock%}
